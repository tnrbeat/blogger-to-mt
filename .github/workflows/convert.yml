name: Convert Blogger XML to MT Format

on:
  workflow_dispatch:   # 手動実行

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run conversion script
        run: |
          python convert.py blogger.xml output.txt

      - name: Upload converted MT file
        uses: actions/upload-artifact@v3
        with:
          name: mt-converted-file
          path: output.txt
